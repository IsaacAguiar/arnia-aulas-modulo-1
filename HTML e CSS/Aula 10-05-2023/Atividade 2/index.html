<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>

  <div class="Formulario">
 
    <div class="Texto">
    <h2>Crie uma Conta</h2>
    <p>Preencha os campos abaixo para se cadastrar e ter acesso à todos os serviços</p><br>
    </div>

  <form>
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo"><br>

    <label for="CPF">CPF:</label><br>
    <input type="CPF" id="CPF" name="CPF" placeholder="Digite seu CPF"><br>

    <label for="Data">Data de Nascimento:</label><br>
    <input type="date" id="Data" name="Data"><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="Digite seu E-mail"><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" placeholder="Digite sua Senha"><br>

    <label for="confirmacao">Confirme a sua Senha:</label><br>
    <input type="password" id="confirmacao" name="confirmacao" placeholder="Confirme a sua Senha"><br>

   <input type="submit" class="botao" value="CRIAR CONTA">
  </form>   
  </div>

</body>
</html>
